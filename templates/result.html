{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Resume Screening Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f3e7;
            border: 1px solid #c3e6c3;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Screening Result</h1>
        <div class="result">
            <h2>Predicted Category: {{ category_name }}</h2>
        </div>
    </div>
</body>
</html>
